<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>island-worker</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0,minimal-ui">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <script src="../dist/IWorker.umd.js"></script>
    <script src="js/app.js"></script>
    <script>
        var workerDeom = new IWorker(function (args) {
            console.log(args[0])
            return 'world';
        });
        workerDeom.run(['hello']).then(console.log).catch(console.error);

        setTimeout(() => {
            workerDeom.run(['hello2']).then(console.log).catch(console.error);
        }, 1000)
    </script>
</body>

</html>
